<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal info</legend>
        <div>
          <label for="text">First Name</label>
          <input id="text" />
        </div>
        <div>
          <label for="text1">Last Name</label>
          <input id="text1" />
        </div>
        <div>
          <label for="date">Birthday</label>
          <input type="datetime-local" id="date" />
        </div>
        <div>
          <label for="gender">Gender</label>
        </div>

        <label for="gender">Male</label>
        <input type="radio" id="gender" name="gender" />

        <label for="gender">Female</label>
        <input type="radio" id="gender" name="gender" />
        <div>
          <label for="exp">Drive Experience</label>
          <select name="exp" id="exp">
            <option value="---" selected>---</option>
            <option value="1 year">1 year</option>
            <option value="2 years">2 years</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>Contacts</legend>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="tel">Phone</label>
          <input id="tel" />
        </div>
        <div>
          <label for="adr">Address</label>
          <textarea name="adr" id="adr" rows="5" cols="33"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Car info</legend>
        <div>
          <label for="brand">Brand</label>
          <select name="brand" id="brand">
            <option value="---" selected>---</option>
            <option value="old">old</option>
            <option value="knew">knew</option>
          </select>
        </div>
        <div>
          <label for="model">Model</label>
          <select name="model" id="model">
            <option value="---" selected>---</option>
            <option value="old">old</option>
            <option value="knew">knew</option>
          </select>
        </div>
        <div>
          <label for="Used">Used</label>
          <input type="checkbox" id="Used" />
        </div>
        <div>
          <label for="color">Color</label>
        </div>
        <div>
          <label for="red">Red</label>
          <input type="radio" id="red" name="color" />
          <label for="black">Black</label>
          <input type="radio" id="black" name="color" />
          <label for="blue">Blue</label>
          <input type="radio" id="blue" name="color" />
          <label for="white">White</label>
          <input type="radio" id="white" name="color" />
          <label for="red">Grey</label>
          <input type="radio" id="grey" name="color" />
        </div>
        <div>
          <label for="pr">Price</label>
          <input type="range" id="pr" list="mlist" />
          <datalist id="mlist">
            <option value="0"></option>
            <option value="25"></option>
            <option value="50"></option>
            <option value="75"></option>
            <option value="100"></option>
          </datalist>
        </div>
      </fieldset>
      <button type="reset">Cancel</button>
      <button type="submit">Ok</button>

    </form>
  </body>
</html>
